<template name="WidgetRoomsMessagesLayout">
    <div class="widget-rooms-messages">
        <ul>
            {{#with room}}
                {{#each messages}}
                    {{> WidgetRoomsMessagesRepeatLayout}}
                {{/each}}
            {{/with}}
        </ul>

        <form class="send-message">
            <div class="form-group">
                <label for="message-text" class="control-label">Сообщение:</label>
                <textarea class="form-control" name="text" id="message-text"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>
</template>


<template name="WidgetRoomsMessagesRepeatLayout">
    <li class="clearfix">
        <div>{{userId}}</div>
        <div>{{text}}</div>
        <div>{{createdAt}}</div>
    </li>
</template>
